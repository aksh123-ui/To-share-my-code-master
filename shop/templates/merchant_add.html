<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Merchant- Visa Anywhere</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop">Visa Anywhere</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
  {% if user.is_authenticated %}
<a href="{% url 'shop:logout' %}"><button class="btn btn-secondary" type="button">Logout</button></a>
{% else %}
<a href="{% url 'shop:login' %}"><button type="button" class="btn btn-secondary">Log In</button></a>
{% endif %}
</div>
</nav>

<div class="container my-3">
    <h3>Add Product To Inventory</h3>
    <form action="{% url 'shop:product_add' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" id="name" name='name'>
  </div>
  <div class="form-group">
    <label for="name">Category</label>
    <input type="text" class="form-control" id="category" name='category'>
  </div>
  <div class="form-group">
    <label for="name">Sub-Category</label>
    <input type="text" class="form-control" id="subcategory" name='subcategory'>
  </div>
  <div class="form-group">
    <label for="name">Price (in Rs.)</label>
    <input type="text" class="form-control" id="price" name='price'>
  </div>
   <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Image</label>
      <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
